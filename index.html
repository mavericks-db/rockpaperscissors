<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="site-title">Let's Play!</div>
  <div class="title">Rock, Paper, Scissors Game</div>
  <hr>
  <div class="screenResults">
    <div id="messageBoard">First to score 5 points, wins the game!</div>
    <div class="scoreBoard">
      <div class="you">
        <h1 id="yourScore">?</h1>
        <h2>Your Score</h2>
      </div>
      <div class="comp">
        <h1 id="compScore">?</h1>
        <h2>Computer Score</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <button id="rockBtn" value="rock" type="button">
      <img src="./assets/rock.png" alt="rock" width="200">
    </button>
    <button id="paperBtn" value="paper" type="button">
      <img src="./assets/paper.png" alt="paper" width="200">
    </button>
    <button id="scissorsBtn" value="scissors" type="button">
      <img src="./assets/scissors.png" alt="scissors" width="200">
    </button>
  </div>
  <div class="menu">
    <input type="button" onclick="location.reload()" value="Restart Game">
  </div>
  <footer class="footer">
    Copyright Â©
    2022
    <a href="https://github.com/mavericks-db">mavericks-db</a>
    <img src="./assets/github-logo.png" alt="github-logo" width="14">
  </footer>
</body>

</html>
